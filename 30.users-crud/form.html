<body>

    <section id="form-section">

        <h1>ADD USER</h1>
        <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="name" class="form-control" id="firstName" placeholder="Enter a first name..">
              
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="name" class="form-control" id="lastName" placeholder="Enter a last name..">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter a email..">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
